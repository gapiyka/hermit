<!DOCTYPE html>
<html id="html" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HERMIT🦂</title>
	<link rel="shortcut icon" href="images/logo.ico" />
	<style>
		body {
			background: linear-gradient(to top right, #a00000, #fff0b0);
		}

		#gameScreen {
			background-image: url("images/map.png");
			border: 1px solid black;
		}

		.assets {
			display: none;
		}

		#leftPanel {
			position: absolute;
			top: 15%;
			left: 5%;
			font: 14pt sans-serif;
			font-weight: 600;
			color: #ffffff;
		}
	</style>
</head>

<body>
	<div>
		<img class="assets" id="snake" src="images/snake.gif">
		<img class="assets" id="hero" src="images/hero.png">
		<img class="assets" id="rock" src="images/rock.png">
		<img class="assets" id="palm" src="images/palm.png">
		<img class="assets" id="cactus" src="images/cactus.PNG">
		<img class="assets" id="baobab" src="images/baobab.png">
		<p align="center"><img src="images/hermit.png" height="70" width="266"></p>
		<div align="center">
			<div id="leftPanel">
				<p>👾You survived:👾</p>
				<p id="timescore">0 seconds</p>
				<br>
				<br>
				<p>🏆 Your top Time: 🏆</p>
				<p id="toptimescore">0 seconds</p>
			</div>

			<canvas id="gameScreen" width="800" height="600"></canvas>
		</div>
	</div>

	<script src="js/game.js"></script>
</body>

</html>
